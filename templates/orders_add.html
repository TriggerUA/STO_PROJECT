{% extends "base.html" %}
{% block title %}Додати замовлення{% endblock %}
{% block content %}
<h2>Створити замовлення</h2>
<form method="post">
  <label>Авто:</label><br>
  <select name="car_id">
    {% for c in cars %}
      <option value="{{ c.id }}">{{ c.plate }} — {{ c.model }} ({{ c.owner.username }})</option>
    {% endfor %}
  </select><br><br>
  <label>Опис послуги:</label><br>
  <textarea name="service_description" required></textarea><br><br>
  <label>Ціна (опціонально):</label><br>
  <input name="price" type="number" step="0.01"><br><br>
  <button type="submit">Створити</button>
</form>
{% endblock %}
