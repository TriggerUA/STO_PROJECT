{% extends "base.html" %}
{% block content %}
<h2>Додати замовлення</h2>
<form method="POST">
    <div class="mb-3">
        <label class="form-label">Автомобіль</label>
        <select class="form-select" name="car_id" required>
            {% for car in cars %}
            <option value="{{ car.id }}">{{ car.model }} ({{ car.plate }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Опис послуги</label>
        <textarea name="service_description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Ціна</label>
        <input type="number" step="0.01" name="price" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Призначити механіка</label>
        <select class="form-select" name="assigned_mechanic_id">
            <option value="">Не призначено</option>
            {% for mech in mechanics %}
            <option value="{{ mech.id }}">{{ mech.username }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Додати</button>
</form>
{% endblock %}
