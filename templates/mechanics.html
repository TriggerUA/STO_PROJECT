{% extends "base.html" %}
{% block content %}
<h2>Механіки</h2>
<a href="{{ url_for('mechanics_add') }}" class="btn btn-success mb-3">Додати механіка</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Логін</th>
        </tr>
    </thead>
    <tbody>
        {% for mech in mechanics %}
        <tr>
            <td>{{ mech.id }}</td>
            <td>{{ mech.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
