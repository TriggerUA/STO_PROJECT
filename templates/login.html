{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">Авторизація</h3>

                {% if message %}
                <div class="alert alert-danger">{{ message }}</div>
                {% endif %}

                {% if ask_register %}
                <div class="alert alert-warning text-center">
                    Користувач "{{ username }}" не знайдений.
                </div>
                <form method="POST" action="{{ url_for('register') }}">
                    <input type="hidden" name="username" value="{{ username }}">
                    <div class="mb-3">
                        <label class="form-label">Пароль для нового акаунту</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <input type="hidden" name="role" value="client">
                    <button type="submit" class="btn btn-success w-100">Зареєструвати</button>
                </form>
                <hr>
                {% endif %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label">Логін</label>
                        <input type="text" class="form-control" name="username" value="{{ username if username else '' }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Увійти</button>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
